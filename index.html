<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="To do list.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <header class="tect-center text-light my-4">
        <h1 class="mb-4">MIRACLE MORNING ROUTINE</h1>
        <form class="search">
          <input
            type="text"
            class="form-contol m-auto"
            name="search"
            placeholder="Search Todos"
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between aligh-items-center"
        >
          <span>Silence (Meditation and Prayer - 20 minutes)</span>
          <i class="fa fa-trash-o delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between aligh-items-center"
        >
          <span>Affirmations (5 minutes)</span>
          <i class="fa fa-trash-o delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between aligh-items-center"
        >
          <span>Visualization (5 minutes)</span>
          <i class="fa fa-trash-o delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between aligh-items-center"
        >
          <span>Excercise (10 minutes)</span>
          <i class="fa fa-trash-o delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between aligh-items-center"
        >
          <span>Reading and coding (30 minutes)</span>
          <i class="fa fa-trash-o delete"></i>
        </li>
      </ul>
      <form class="add text-center my-4">
        <label class="text-light hi">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>
    <!-- <script src="font-awesome.js"></script> -->
    <script src="To do list.js"></script>
  </body>
</html>
